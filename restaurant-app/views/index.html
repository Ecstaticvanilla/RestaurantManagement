<!DOCTYPE html>
<html lang="en">
<head>
    <!-- font for header -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
        body {
            font-family: 'Playwrite GB S', sans-serif;
            background-image: url('backgrnd.jpg');
            background-size: cover;
            background-position: top;
            margin: 0;
            color: white;
            overflow-x: hidden;
        }
        header {
            background-image: 
        linear-gradient(rgba(255, 165, 0, 0.3), rgba(255, 165, 0, 0.3)), /* Orange overlay */
        url('bgimg.jpg');  /* Background image */
    background-size: cover;
    background-position: center; /* Center the image */
            /* background: linear-gradient(to bottom, rgba(26, 58, 95, 1), rgba(26, 58, 95, 0)); */
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        header h1{
            color:papayawhip;
            transition: letter-spacing 0.3s ease, transform 0.3s ease;
            text-shadow: 1px 1px #333;        
        }
        header h1:hover{
            letter-spacing: 2px;
            transform:scale(1.25);
        }
        nav{
            margin: 20px;
            padding: 20px;
            display:flex;
            justify-content:space-around;
            align-items:center;
        }
        nav a {
            width: 210px;      /* Set a fixed width */
            height: 90px;      /* Set a fixed height */
            background-color: rgba(55, 52, 49, 0.683); 
            color: white;
            text-decoration: none;
            text-align: center;
            margin: 0 10px; 
            overflow:hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            border-radius: 10px;

            display: flex;          /* Enable flexbox */
            align-items: center;    /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        /* nav a {
            color: white;
            padding: 14px 20px;  REDUNDANT
            text-decoration: none;
            text-align: center;
        } */
        nav a:hover {
            transform: scale(1.1);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            background-color: rgba(255,255,255,0.8);
            color: black;

        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); 
        }
    </style>
</head>
<body>

<header>
    <h1>Alfredo's Restaurant</h1>
</header>

<nav>
    <a href="http://localhost:3000/customers" target="_blank">Customers</a>
    <a href="http://localhost:3000/orders" target="_blank">Orders</a>
    <a href="http://localhost:3000/menuitems" target="_blank">Menu</a>
</nav>



</body>
</html>
